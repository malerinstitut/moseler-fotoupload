<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projekt-ID Auswahl</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .main-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.15);
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
      max-width: 500px;
      width: 100%;
    }
    
    .card-header {
      background: white;
      color: #333;
      border-radius: 20px 20px 0 0 !important;
      border: none;
      border-bottom: 2px solid #f0f0f0;
      padding: 1.5rem;
      text-align: center;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }
    
    .logo {
      max-height: 80px;
      max-width: 250px;
      object-fit: contain;
    }
    
    .card-body {
      padding: 2rem;
    }
    
    .form-label {
      font-weight: 600;
      color: #495057;
      margin-bottom: 0.75rem;
    }
    
    .form-control {
      border-radius: 12px;
      border: 2px solid #e9ecef;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    
    .search-results {
      max-height: 250px;
      overflow-y: auto;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      margin-top: 0.5rem;
      background: white;
    }
    
    .search-results .list-group-item {
      border: none;
      border-bottom: 1px solid #f8f9fa;
      padding: 0.75rem 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .search-results .list-group-item:last-child {
      border-bottom: none;
    }
    
    .search-results .list-group-item:hover,
    .search-results .list-group-item.active {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      color: #1976d2;
      transform: translateX(5px);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #007bff, #0056b3);
      border: none;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-bottom: 0.5rem;
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #0056b3, #004085);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
    }
    
    .btn:disabled {
      opacity: 0.6;
      transform: none !important;
    }
    
    .loading-spinner {
      display: none;
      text-align: center;
      padding: 1rem;
    }
    
    .no-results {
      text-align: center;
      padding: 1rem;
      color: #6c757d;
      font-style: italic;
    }
    
    .project-info {
      background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1rem;
      border-left: 4px solid #4caf50;
    }
    
    .success-message {
      background: linear-gradient(135deg, #d4edda, #c3e6cb);
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1rem;
      border-left: 4px solid #28a745;
      text-align: center;
    }
    
    @media (max-width: 576px) {
      .card-body {
        padding: 1.5rem;
      }
      
      .card-header {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="card">
      <div class="card-header">
        <div class="logo-container">
          <img src="Moseler.png" alt="Moseler Logo" class="logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
          <span style="display:none; font-weight: bold; font-size: 1.2rem;">MOSELER</span>
        </div>
        <h1 class="h4 mb-0">
          <i class="bi bi-folder2-open me-2"></i>
          Projekt-ID Auswahl
        </h1>
        <p class="mb-0 mt-2" style="color: #666;">WinWorker Foto Upload</p>
      </div>
      
      <div class="card-body">
        <div class="mb-3">
          <label for="project-input" class="form-label">
            <i class="bi bi-search me-1"></i>
            Projektname eingeben
          </label>
          <input 
            type="text" 
            class="form-control" 
            id="project-input" 
            placeholder="z. B. Mettler, Bauprojekt, etc." 
            autocomplete="off"
          />
        </div>
        
        <div id="loading-spinner" class="loading-spinner">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Lade...</span>
          </div>
          <p class="mt-2 mb-0">Lade Projektdaten...</p>
        </div>
        
        <div id="search-results" class="search-results" style="display:none;">
          <ul class="list-group list-group-flush" id="results"></ul>
        </div>
        
        <div id="no-results" class="no-results" style="display:none;">
          <i class="bi bi-search me-2"></i>
          Keine Projekte gefunden
        </div>
        
        <div class="d-grid gap-2">
          <button id="select-btn" class="btn btn-primary" disabled>
            <i class="bi bi-check-circle me-2"></i>
            Projekt auswählen
          </button>
        </div>
        
        <div id="project-info" class="project-info" style="display:none;">
          <h6 class="mb-2">
            <i class="bi bi-info-circle me-2"></i>
            Ausgewähltes Projekt
          </h6>
          <div id="selected-project-name" class="fw-bold"></div>
          <div id="selected-project-id" class="text-muted small"></div>
        </div>
        
        <div id="success-message" class="success-message" style="display:none;">
          <h6 class="mb-2">
            <i class="bi bi-check-circle me-2"></i>
            Projekt erfolgreich ausgewählt
          </h6>
          <p class="mb-0">Die Projekt-ID wurde an den Kurzbefehl weitergeleitet.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // === AUTHENTIFIZIERUNG PRÜFEN ===
    function checkAuth() {
      const isAuthenticated = localStorage.getItem('fotouploader_authenticated');
      const authTime = localStorage.getItem('fotouploader_auth_time');
      
      // Prüfe ob authentifiziert und nicht älter als 24 Stunden
      if (!isAuthenticated || !authTime) {
        window.location.href = 'index.html';
        return;
      }
      
      const authAge = Date.now() - parseInt(authTime);
      const maxAge = 24 * 60 * 60 * 1000; // 24 Stunden
      
      if (authAge > maxAge) {
        localStorage.removeItem('fotouploader_authenticated');
        localStorage.removeItem('fotouploader_auth_time');
        window.location.href = 'index.html';
        return;
      }
    }

    // Authentifizierung beim Laden prüfen
    checkAuth();

    // === KONFIGURATION ===
    const SHEET_API_URL = 'https://script.google.com/macros/s/AKfycbzsKFEeKUyERYqEWlc1Spz9ufZfzDY4wBEXVErsG54qSdG4n5Qq6YIEKFPvYonjZfDgCw/exec';
    const CACHE_KEY = 'projektliste_cache_v1';
    const CACHE_TIME_MS = 5 * 60 * 1000; // 5 Minuten

    let allProjects = [];
    let filteredProjects = [];
    let selectedIdx = -1;
    let selectedProject = null;

    const input = document.getElementById('project-input');
    const results = document.getElementById('results');
    const searchResults = document.getElementById('search-results');
    const noResults = document.getElementById('no-results');
    const loadingSpinner = document.getElementById('loading-spinner');
    const selectBtn = document.getElementById('select-btn');
    const projectInfo = document.getElementById('project-info');
    const selectedProjectName = document.getElementById('selected-project-name');
    const selectedProjectId = document.getElementById('selected-project-id');
    const successMessage = document.getElementById('success-message');

    // --- Daten laden (mit Cache) ---
    async function loadProjects() {
      const cache = localStorage.getItem(CACHE_KEY);
      if (cache) {
        const { data, ts } = JSON.parse(cache);
        if (Date.now() - ts < CACHE_TIME_MS) {
          allProjects = data;
          return;
        }
      }
      
      loadingSpinner.style.display = 'block';
      try {
        const resp = await fetch(SHEET_API_URL);
        if (!resp.ok) throw new Error('Fehler beim Laden der Projektdaten');
        const data = await resp.json();
        allProjects = data;
        localStorage.setItem(CACHE_KEY, JSON.stringify({ data, ts: Date.now() }));
      } catch (e) {
        showAlert('Fehler beim Laden der Projektdaten. Bitte später erneut versuchen.', 'danger');
      } finally {
        loadingSpinner.style.display = 'none';
      }
    }

    // --- Alert anzeigen ---
    function showAlert(message, type = 'info') {
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
      alertDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;
      document.querySelector('.card-body').insertBefore(alertDiv, document.querySelector('.card-body').firstChild);
      
      // Auto-dismiss nach 5 Sekunden
      setTimeout(() => {
        if (alertDiv.parentNode) {
          alertDiv.remove();
        }
      }, 5000);
    }

    // --- Suche (Teilsuche, case-insensitive) ---
    function filterProjects(query) {
      query = query.trim().toLowerCase();
      if (!query) return [];
      return allProjects.filter(p =>
        p['anzeigeName'] && p['anzeigeName'].toLowerCase().includes(query)
      );
    }

    // --- Ergebnisse anzeigen ---
    function showResults(list) {
      results.innerHTML = '';
      if (!list.length) {
        searchResults.style.display = 'none';
        noResults.style.display = 'block';
        selectBtn.disabled = true;
        selectedIdx = -1;
        selectedProject = null;
        return;
      }
      
      noResults.style.display = 'none';
      list.forEach((p, idx) => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex align-items-center';
        li.innerHTML = `
          <i class="bi bi-folder me-2 text-primary"></i>
          <span>${p['anzeigeName']}</span>
        `;
        li.tabIndex = 0;
        li.onclick = () => selectResult(idx);
        if (idx === selectedIdx) li.classList.add('active');
        results.appendChild(li);
      });
      searchResults.style.display = 'block';
      selectBtn.disabled = selectedIdx === -1;
    }

    // --- Auswahl ---
    function selectResult(idx) {
      selectedIdx = idx;
      selectedProject = filteredProjects[idx];
      showResults(filteredProjects);
      selectBtn.disabled = false;
      
      // Projekt-Info anzeigen
      selectedProjectName.textContent = selectedProject['anzeigeName'];
      selectedProjectId.textContent = `ID: ${selectedProject['wert']}`;
      projectInfo.style.display = 'block';
    }

    // --- Auswahl-Button ---
    selectBtn.onclick = () => {
      if (!selectedProject) return;
      
      // Button-Text ändern
      selectBtn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>Verarbeite...';
      selectBtn.disabled = true;
      
      // Kurze Verzögerung für bessere UX
      setTimeout(() => {
        // Erfolgsmeldung anzeigen
        projectInfo.style.display = 'none';
        successMessage.style.display = 'block';
        
        // Projekt-ID an Kurzbefehl weiterleiten
        // Diese Zeile wird vom iOS Kurzbefehl abgefangen
        window.location.href = `shortcuts://run-shortcut?name=WinWorker%20Foto%20Upload%20BETA&input=${encodeURIComponent(selectedProject['wert'])}`;
        
        // Button zurücksetzen
        setTimeout(() => {
          selectBtn.innerHTML = '<i class="bi bi-check-circle me-2"></i>Projekt auswählen';
          selectBtn.disabled = false;
        }, 2000);
      }, 500);
    };

    // --- Eingabe-Events ---
    input.addEventListener('input', () => {
      filteredProjects = filterProjects(input.value);
      selectedIdx = -1;
      selectedProject = null;
      showResults(filteredProjects);
      projectInfo.style.display = 'none';
      successMessage.style.display = 'none';
    });
    
    input.addEventListener('keydown', e => {
      if (!filteredProjects.length) return;
      if (e.key === 'ArrowDown') {
        selectedIdx = (selectedIdx + 1) % filteredProjects.length;
        showResults(filteredProjects);
        e.preventDefault();
      } else if (e.key === 'ArrowUp') {
        selectedIdx = (selectedIdx - 1 + filteredProjects.length) % filteredProjects.length;
        showResults(filteredProjects);
        e.preventDefault();
      } else if (e.key === 'Enter' && selectedIdx !== -1) {
        selectResult(selectedIdx);
        selectBtn.click();
      }
    });

    // --- Focus auf Input beim Laden ---
    input.addEventListener('focus', () => {
      if (input.value && filteredProjects.length > 0) {
        searchResults.style.display = 'block';
      }
    });

    // --- Initialisierung ---
    loadProjects();
    
    // Focus auf Input nach dem Laden
    setTimeout(() => {
      input.focus();
    }, 1000);
  </script>
</body>
</html>
