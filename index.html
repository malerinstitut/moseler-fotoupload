<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zugriff - Projekt-ID Auswahl</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .main-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.15);
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
      max-width: 400px;
      width: 100%;
    }
    
    .card-header {
      background: white;
      color: #333;
      border-radius: 20px 20px 0 0 !important;
      border: none;
      border-bottom: 2px solid #f0f0f0;
      padding: 1.5rem;
      text-align: center;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }
    
    .logo {
      max-height: 60px;
      max-width: 200px;
      object-fit: contain;
    }
    
    .card-body {
      padding: 2rem;
    }
    
    .form-label {
      font-weight: 600;
      color: #495057;
      margin-bottom: 0.75rem;
    }
    
    .form-control {
      border-radius: 12px;
      border: 2px solid #e9ecef;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      text-align: center;
      letter-spacing: 0.5rem;
      font-weight: bold;
      font-size: 1.2rem;
    }
    
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #007bff, #0056b3);
      border: none;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-bottom: 0.5rem;
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #0056b3, #004085);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
    }
    
    .btn:disabled {
      opacity: 0.6;
      transform: none !important;
    }
    
    .error-message {
      background: linear-gradient(135deg, #f8d7da, #f5c6cb);
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1rem;
      border-left: 4px solid #dc3545;
      text-align: center;
      color: #721c24;
      display: none;
    }
    
    .pin-input {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 0.5rem;
    }
    
    @media (max-width: 576px) {
      .card-body {
        padding: 1.5rem;
      }
      
      .card-header {
        padding: 1rem;
      }
      
      .form-control {
        font-size: 1rem;
        letter-spacing: 0.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="card">
      <div class="card-header">
        <div class="logo-container">
          <img src="Moseler.png" alt="Moseler Logo" class="logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
          <span style="display:none; font-weight: bold; font-size: 1.2rem;">MOSELER</span>
        </div>
        <h1 class="h4 mb-0">
          <i class="bi bi-shield-lock me-2"></i>
          Zugriff erforderlich
        </h1>
        <p class="mb-0 mt-2" style="color: #666;">6-stellige PIN eingeben</p>
      </div>
      
      <div class="card-body">
        <div class="mb-3">
          <label for="pin-input" class="form-label">
            <i class="bi bi-key me-1"></i>
            PIN eingeben
          </label>
          <input 
            type="password" 
            class="form-control pin-input" 
            id="pin-input" 
            placeholder="000000" 
            maxlength="6"
            autocomplete="off"
            autofocus
          />
        </div>
        
        <div class="d-grid gap-2">
          <button id="submit-btn" class="btn btn-primary">
            <i class="bi bi-unlock me-2"></i>
            Zugriff gewähren
          </button>
        </div>
        
        <div id="error-message" class="error-message">
          <i class="bi bi-exclamation-triangle me-2"></i>
          Falsche PIN. Bitte versuchen Sie es erneut.
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // === KONFIGURATION ===
    // PIN: XXXXXX (SHA-256 Hash mit Salt)
    const PIN_HASH = '9b60aa30df856b7cbf4a25214441446829ed56db4dd2132bc950e6c2dd44e761'; // XXXXXX
    const PIN_SALT = 'fotouploader_malerinstitut_2024';
    const MAX_ATTEMPTS = 3;
    const LOCKOUT_TIME_MS = 5 * 60 * 1000; // 5 Minuten

    let attempts = 0;
    let lockoutUntil = 0;

    const pinInput = document.getElementById('pin-input');
    const submitBtn = document.getElementById('submit-btn');
    const errorMessage = document.getElementById('error-message');

    // --- SHA-256 Hash Funktion ---
    async function sha256(message) {
      const msgBuffer = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      return hashHex;
    }

    // --- PIN validieren ---
    async function validatePIN() {
      const enteredPIN = pinInput.value.trim();
      
      // Prüfe Lockout
      if (Date.now() < lockoutUntil) {
        const remainingTime = Math.ceil((lockoutUntil - Date.now()) / 1000 / 60);
        showError(`Zu viele Versuche. Bitte warten Sie ${remainingTime} Minuten.`);
        return;
      }

      // Hash der eingegebenen PIN
      const enteredHash = await sha256(enteredPIN + PIN_SALT);
      
      // Prüfe PIN
      if (enteredHash === PIN_HASH) {
        // Erfolg - Weiterleitung zur Hauptanwendung
        localStorage.setItem('fotouploader_authenticated', 'true');
        localStorage.setItem('fotouploader_auth_time', Date.now().toString());
        window.location.href = 'index-app.html';
      } else {
        attempts++;
        
        if (attempts >= MAX_ATTEMPTS) {
          // Lockout aktivieren
          lockoutUntil = Date.now() + LOCKOUT_TIME_MS;
          attempts = 0;
          showError(`Zu viele Versuche. Bitte warten Sie 5 Minuten.`);
        } else {
          const remainingAttempts = MAX_ATTEMPTS - attempts;
          showError(`Falsche PIN. Noch ${remainingAttempts} Versuche.`);
        }
        
        pinInput.value = '';
        pinInput.focus();
      }
    }

    // --- Fehlermeldung anzeigen ---
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      
      // Auto-hide nach 5 Sekunden
      setTimeout(() => {
        errorMessage.style.display = 'none';
      }, 5000);
    }

    // --- Event Listeners ---
    submitBtn.addEventListener('click', () => validatePIN());
    
    pinInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        validatePIN();
      }
    });

    // --- Nur Zahlen erlauben ---
    pinInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/[^0-9]/g, '');
    });

    // --- Focus auf Input beim Laden ---
    pinInput.focus();
  </script>
</body>
</html>
